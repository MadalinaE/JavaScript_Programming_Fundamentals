<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program pentru calcularea volumului cilindrului</title>
</head>

<body>
    <script>
            const pi = 3.14;
            var r = prompt("Introdu raza bazei cilindrului:");
            var h = prompt("Introdu inaltimea cilindrului:");
            var d = parseInt(r) * parseInt(r);
    
            var volum = pi * d * parseInt(h);
    
            alert("Volumul cilindrului dumneavoastra este: " + volum);

    </script>

</body>

</html>
