<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator operatii aritmetice</title>

    <script>
        var x = prompt("Introdu primul numar al operatiei:");
        var operator = prompt('Introdu unul din operatorii aritmetici ("+" pentru adunare, "-" pentru scadere, "*" pentru inmultire sau "/" pentru impartire):');
        var y = prompt("Introdu al doilea numar al operatiei:");

        x = parseFloat(x)
        y = parseFloat(y)

        if (operator === "+") {
            alert("Rezultatul operatiei este: " + Math.round((x + y) * 1000) / 1000);
        }
        else if (operator === "-") {
            alert("Rezultatul operatiei este: " + Math.round((x - y) * 1000) / 1000);
        }
        else if (operator === "*") {
            alert("Rezultatul operatiei este: " + Math.round((x * y) * 1000) / 1000);
        }
        else if (operator === "/") {
            alert("Rezultatul operatiei este: " + Math.round((x / y) * 1000) / 1000);
        }
        else {
            alert("Rezultatul operatiei nu poate fi calculat intrucat nu ati folosit un operator aritmetic valid.");
        }

    </script>
</head>

<body>

</body>

</html>
